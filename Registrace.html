    <h1 style="font-weight: bold; font-style: italic;font-family: 'Times New Roman', Times, serif" class="text-center pt-3">Registrace
  </h1>
  <form action="" class="container mt-4" style="max-width: 500px;">
    <div class="form-floating mb-3">
      <input type="text" class="form-control" placeholder="Login" name="Login" id="Login" autocomplete="off" required>
      <label for="Login">Login</label>
    </div>
    <div class="input-group mb-3">
      <div class="form-floating flex-grow-1">
        <input type="password" class="form-control" placeholder="Heslo" name="Heslo" id="Heslo" required>
        <label for="Heslo">Heslo</label>
      </div>
      <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
    </div>
    <div class="input-group mb-3">
      <div class="form-floating flex-grow-1">
        <input type="password" class="form-control" placeholder="Heslo znovu" name="HesloZnovu" id="HesloZnovu" required>
        <label for="HesloZnovu">Heslo znovu</label>
      </div>
      <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" placeholder="Jméno" name="Jmeno" id="Jmeno" required>
      <label for="Jmeno">Jméno</label>
    </div>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" placeholder="Příjmení" name="Prijmeni" id="Prijmeni" required>
      <label for="Prijmeni">Příjmení</label>
    </div>
    <div class="form-floating mb-3">
      <select class="form-select" name="Zeme" id="Zeme" required aria-label="Země">
        <option value="" disabled selected>Vyberte zemi</option>
        <option value="CZ">Česká republika</option>
        <option value="SK">Slovensko</option>
        <option value="DE">Německo</option>
        <option value="PL">Polsko</option>
        <option value="AT">Rakousko</option>
        <option value="GB">Spojené království</option>
        <option value="US">USA</option>
        <option value="JP">Japonsko</option>
        <option value="VA">Vatikán</option>
        <option value="KP">Severní Korea</option>
      </select>
      <label for="Zeme">Země</label>
    </div>
    <div class="input-group mb-3">
      <div class="form-floating flex-grow-1">
        <input type="email" class="form-control" placeholder="Váš Email" name="Email" id="Email" required>
        <label for="Email">Email</label>
      </div>
      <span class="input-group-text">@seznam.cz</span>
    </div>
    <div class="text-center">
      <input type="submit" class="btn btn-dark" value="Registrovat">
    </div>
  </form>

  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
